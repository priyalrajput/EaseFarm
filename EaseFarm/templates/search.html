{% extends 'base.html' %}
{% block title %}Search Results{% endblock title%}
{% block body %}
<div class="container my-3">
    <h1 class="my-2 text-center">Search Results</h1>
    <div class="col">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in equip %}
          <div class="card shadow-sm">
            <div class="card m-2">
              <img src="{{ i.product_image.url }}" alt="" height="300px">
            </div>
            <div class="card-body">
              <p class="card-text">{{i.title}}<br>Brand: {{i.brand}}<br>About:{{ i.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">Rent Price: Rs.{{i.rent_price}} per day</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock body %}
